name: ui_design
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_svg: ^1.1.4
  badges: ^2.0.3
  carousel_slider: ^4.1.1
  device_preview: ^1.1.0
  dynamic_height_grid_view: ^0.0.3
  equatable: ^2.0.5
  flutter_bloc: ^8.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/demo_images/
    - assets/app_icons/

  fonts:
    - family: K2D
      fonts:
        - asset: fonts/K2D-Regular.ttf
          weight: 400
        - asset: fonts/K2D-ExtraLight.ttf
          weight: 200
        - asset: fonts/K2D-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/K2D-Bold.ttf
          weight: 700
